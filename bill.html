<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rental Billing System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="bill.css">
</head>
<body>
    <div class="container">
        <h1>Billing System</h1>
        <form id="billing-form">
            <div class="form-group">
                <label for="tenant-name">Tenant Name:</label>
                <div class="input-container">
                    <input type="text" id="tenant-name" required>
                    <i class="fas fa-user icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="rental-month">Number of Rental Months:</label>
                <div class="input-container">
                    <input type="number" id="rental-month" required>
                    <i class="fas fa-calendar-alt icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="month-rate">Monthly Rate:</label>
                <div class="input-container">
                    <input type="number" id="month-rate" required>
                    <i class="fas fa-dollar-sign icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <div class="input-container">
                    <select id="payment-method" required>
                        <option value="" disabled selected>Select a payment method</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="online-wallet">Online Wallet</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>
                    <i class="fas fa-credit-card icon"></i>
                </div>
            </div>

            <button type="submit">Calculate Bill</button>
        </form>

        <div id="bill-output" class="bill-output"></div>
    </div>

    <script src="script-bill.js"></script>
</body>
</html>
